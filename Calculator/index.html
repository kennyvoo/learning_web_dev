<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">JavaScript,HTML, and CSS Project</h1>
    <p class="description">Project time!</p>
    <p class="description">We are going to build the calculator on IOS!
        If you've never seen that before, here it is:
    </p>
    <div class="calculatorbody">
        <div class="answer">0</div>
        <div class="operator-row">
            <button class="ops-row button ">AC</button>
            <button class="ops-row button ">NA</button>
            <button class="ops-row button">del</button>
            <button class="ops-row button divide">/</button>
        </div>
        <div class="numberpad">
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="number button bigger-button">0</button>
            <button class="number button">.</button>
        </div>
        <div class="operator-col">
            <button class="ops-col button">x</button>
            <button class="ops-col button">-</button>
            <button class="ops-col button">+</button>
            <button class="ops-col button">=</button>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
